version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: clicker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - clicker-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: clicker-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - clicker-network

  # Plugin Service (gRPC) - Switch between :p1 (Double Click) and :p2 (Auto Clicker)
  plugin:
    image: komenpetch/clicker-plugin:p1 # change between :p1 and :p2 for different plugins
    container_name: clicker-plugin
    restart: unless-stopped
    environment:
      PORT: 50051
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50051 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clicker-network

  # Backend (Microkernel Core)
  backend:
    build:
      context: ../clicker-app-back
      dockerfile: Dockerfile
    container_name: clicker-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      PORT: 3001
      PLUGIN_HOST: plugin:50051
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin}@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      plugin:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clicker-network

  # Logs Service (History Tracking)
  logs:
    build:
      context: ../clicker-app-logs
      dockerfile: Dockerfile
    container_name: clicker-logs
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      PORT: 3002
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin}@rabbitmq:5672
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clicker-network

  # phpMyAdmin (MySQL Web Interface)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: clicker-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clicker-network

  # Frontend
  frontend:
    build:
      context: ../clicker-app-front
      dockerfile: Dockerfile
    container_name: clicker-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ""
      REACT_APP_LOGS_API_URL: "http://localhost:3002"
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - clicker-network

volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  clicker-network:
    driver: bridge