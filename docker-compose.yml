version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: clicker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - clicker-network

  # Plugin Service (gRPC)
  plugin:
    image: komenpetch/clicker-plugin:v1.0.0
    container_name: clicker-plugin
    restart: unless-stopped
    environment:
      PORT: 50051
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50051 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clicker-network

  # Backend (Microkernel Core)
  backend:
    image: komenpetch/clicker-backend:v2.0.0
    container_name: clicker-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      PORT: 3001
      PLUGIN_HOST: plugin:50051
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      plugin:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clicker-network

  # Frontend
  frontend:
    image: komenpetch/clicker-frontend:v2.0.0
    container_name: clicker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - clicker-network

volumes:
  mysql_data:
    driver: local

networks:
  clicker-network:
    driver: bridge